services:
  - type: web
    name: kraken-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: "streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0"
    plan: free

  - type: cron
    name: kraken-fetcher  
    env: python
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: "python fetchandstore.py"
    schedule: "*/5 * * * *"
    # No 'plan: free' because cron jobs likely require paid plan
